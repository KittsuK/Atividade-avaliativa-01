<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="../codes/style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="#p1">Perfil 01</a></li>
            <li><a href="#p2">Perfil 02</a></li>
            <li><a href="#tec">Tecnologias</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </header>
    <div id="p1" class="profile01">
        <div class="img_perfil">
            <img class="foto_perfil" src="https://raw.githubusercontent.com/KittsuK/Imagens_Placeholder/main/ProfilePic_Placeholder.png" alt="">
        </div>
        <div class="profile_info">
            <div class="profile_name">
                <h1>Nome</h1>
            </div>   
            <div class="profile_description">
                <p>Descrição muito legal</p>
            </div> 
        </div>
    </div>
    <div id="p2" class="profile02">
        <div class="img_perfil">
            <img class="foto_perfil" src="https://raw.githubusercontent.com/KittsuK/Imagens_Placeholder/main/ProfilePic_Placeholder.png" alt="">
        </div>
        <div class="profile_info">
            <div class="profile_name">
                <h1>Nome</h1>
            </div>   
            <div class="profile_description">
                <p>Descrição muito legal</p>
            </div> 
        </div>
    </div>
    <div id="tec" class="tec">
        <p>Tecnologias</p>
    </div>
    <div id="contact" class="contact">
        <div>
            <div>
                <h3>Contato</h3>
                <p>Mande uma mensagem para nossa equipe!</p>
            </div>    
            <div>
                <div>
                    <label for="ct_name">Nome</label>
                    <input type="text" id="ct_name">
                </div>
                <div>
                    <label for="ct_mensage">Mensagem</label>
                    <textarea type="text" id="ct_mensage"></textarea>
                </div>
            </div>
            <button onclick="ConfirmZapMensage()">Conferir dados</button>
        </div>
        <div>
            <div>
                <p>Nome: <span id="ConfirmName"></span> </p>
                <p>Mensagem: <span id="ConfirmMensage"></span> </p>
            </div>
            <button onclick="SendZap()">Zap</button>
        </div>
    </div>
</body>
</html>
